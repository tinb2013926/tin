<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

        <title>Kiểm tra phản xạ</title>
        <style type="text/css">
            body {
                font-family: sans-serif;
            }

            #shape {
                width: 170px;
                height: 170px;
                background-color: rgb(43, 0, 255);
                display: none;
                position: relative;
            }

        </style>
    </head>
    <body>
        <h1>Trò chơi kiểm tra phản xạ.</h1>
        <h3>Hãy bấm vào hình xuất hiện phía dưới nhanh nhất mà bạn có thể.</h3>
        <p>Thời gian phản xạ của bạn:  <span id="timeTaken"></span></p>
        <div id="shape" style="border-radius: 0px; background-color: rgb(15, 224, 235); width: 144.296px; height: 144.296px; top: 33.5548px; left: 362.703px; display: block;"></div>
        <script type="text/javascript">
            var start = new Date().getTime();
            function getRandomColor() {
                const letters = '0123456789ABCDEF';                
                var color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function ShapeAppear() {
                var top = Math.random() * 300;
                var left = Math.random() * 40;
                var width = (Math.random() * 200) + 100;
                if (Math.random() > 0.5) {
                    document.getElementById("shape").style.borderRadius = "40%";
                } else {
                    document.getElementById("shape").style.borderRadius = "0";
                }

                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.width = width + "px";
                document.getElementById("shape").style.height = width + "px";
                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.left = left + "px";
                document.getElementById("shape").style.display = "block";
                start = new Date().getTime();         
            }

            function AppearAfterClick() {
                setTimeout(ShapeAppear, Math.random() + 1000);
            }

            AppearAfterClick();
            document.getElementById("shape").onclick = function() {
                document.getElementById("shape").style.display = "none";
                let end = new Date().getTime();
                let timeTaken = (end - start) / 1000;
                document.getElementById("timeTaken").innerHTML = timeTaken + "s";              
                AppearAfterClick();
            }

        </script>
    </body>
</html>
